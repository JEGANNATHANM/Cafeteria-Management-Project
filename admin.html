<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Existing styles (unchanged) */
        body {
            font-family: Arial, sans-serif;
            background: url('cafe12.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(39, 39, 41, 0.9);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
        #loginError {
            display: none;
            color: red;
            text-align: center;
        }
        #dashboard {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 254, 254, 0.95);
            padding: 20px;
            box-shadow: 0 4px 6px rgb(247, 248, 250);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table thead {
            background-color: #007bff;
            color: #181616;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .done-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .done-btn:hover {
            background-color: #c82333;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <p id="loginError">Invalid credentials. Please try again.</p>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 style="color: #181616;">Admin Dashboard - Order Details</h1>

        <div class="search-bar">
            <input type="text" id="searchRegNumber" placeholder="Search by Reg Number">
            <button onclick="searchOrder()">Search</button>
        </div>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Reg Number</th>
                    <th>Items</th>
                    <th>Total Amount</th>
                    <th>Order Date</th>
                    <th>Device</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to detect device type
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile/i.test(ua)) return "Mobile";
            if (/tablet/i.test(ua)) return "Tablet";
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
            if (/android/i.test(ua)) return "Android";
            return "Desktop/Laptop";
        }

        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin123") {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                fetchOrders();
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        }

        function fetchOrders() {
    const orders = JSON.parse(localStorage.getItem("adminOrders")) || [];
    const ordersTableBody = document.getElementById("ordersTable").querySelector("tbody");
    ordersTableBody.innerHTML = "";

    orders.forEach(order => {
        const itemsList = order.items
            .map(item => `${item.name} (x${item.quantity})`)
            .join(", ");

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.regNumber}</td>
            <td>${itemsList}</td>
            <td>₹${order.totalAmount}</td>
            <td>${new Date(order.createdAt).toLocaleString()}</td>
            <td>${order.device}</td> <!-- Display device type -->
            <td><button class="done-btn" onclick="markAsDone(${order.id})">Done</button></td>
        `;
        ordersTableBody.appendChild(row);
    });
}


        function markAsDone(orderId) {
            const orders = JSON.parse(localStorage.getItem("adminOrders")) || [];
            const updatedOrders = orders.filter(order => order.id !== orderId);
            localStorage.setItem("adminOrders", JSON.stringify(updatedOrders));
            fetchOrders();
            alert("Order marked as done!");
        }

        function searchOrder() {
            const searchValue = document.getElementById("searchRegNumber").value.trim();
            const orders = JSON.parse(localStorage.getItem("adminOrders")) || [];
            const filteredOrders = orders.filter(order => order.regNumber.includes(searchValue));

            const ordersTableBody = document.getElementById("ordersTable").querySelector("tbody");
            ordersTableBody.innerHTML = "";

            filteredOrders.forEach(order => {
                const row = document.createElement("tr");
                const itemsList = order.items
                    .map(item => `${item.name} (x${item.quantity})`)
                    .join(", ");

                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.regNumber}</td>
                    <td>${itemsList}</td>
                    <td>₹${order.totalAmount}</td>
                    <td>${new Date(order.createdAt).toLocaleString()}</td>
                    <td>${order.deviceType}</td>
                    <td><button class="done-btn" onclick="markAsDone(${order.id})">Done</button></td>
                `;
                ordersTableBody.appendChild(row);
            });
        }

        // Simulate placing an order with device type
        function placeOrder(regNumber, items, totalAmount) {
            const orders = JSON.parse(localStorage.getItem("adminOrders")) || [];
            const order = {
                id: orders.length + 1,
                regNumber,
                items,
                totalAmount,
                createdAt: new Date(),
                deviceType: getDeviceType(), // Add device type here
            };
            orders.push(order);
            localStorage.setItem("adminOrders", JSON.stringify(orders));
        }
    </script>
</body>
</html>
